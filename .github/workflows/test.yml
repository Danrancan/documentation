name: test syntax

on:
  pull_request:
    branches:
    - main

jobs:
  syntax-check:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@master

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.85.0'
        extended: true

    - name: Build
      run: hugo --gc --minify --cleanDestinationDir

